<form (ngSubmit)="onSubmit(f)" #f="ngForm">
	<div class="form-group">
		<label for="content">Comments</label>
		<input
						type="text"
						id="content"
						class="form-control"
						[ngModel]="comment?.content"
						name="content"
						required>
	</div>
	<button class="btn btn-primary" type="submit">Post Comment</button>
</form>
